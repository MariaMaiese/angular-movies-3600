<div class="estilo-nav">
    <app-header></app-header>
    <div class="row-1 mt-5">
        <div class="container col-5 card">
            <form [formGroup]="loginForm">
                <div class="mt-3 mb-3">
                    <div class="mb-3 texto card-title fs-5">Ingresar</div>
                    <hr>
                    <label for="exampleInputEmail1" class="form-label texto">Correo</label>
                    <div class="input-group">
                        <div class="input-group-preppend">
                            <span class="input-group-text grupo">
                                <i class="bi bi-envelope" fill="currentColor"></i>
                            </span>
                        </div>
                        <input formControlName="email" type="email" class="texto form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Ingresa tu correo electr칩nico">
                    </div>
                    <span *ngIf="email?.invalid && (email?.dirty || email?.touched)&& email?.errors?.['required']"
                        class="texto text-danger">
                        El campo email es requerido
                    </span>
                    <span *ngIf="email?.invalid && (email?.dirty || email?.touched) && email?.errors?.['email']"
                        class="texto text-danger">
                        El formato del email es inv치lido
                    </span>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="texto form-label">Contrase침a</label>
                    <div class="input-group">
                        <input formControlName="password" [type]=" showPassword ? 'text' : 'password' "
                            class="texto form-control" placeholder="Ingresa tu contrase침a">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="bi" [ngClass]="{'bi-eye-slash':!showPassword, 'bi-eye':showPassword}"
                                    (click)="showHidePassword()"></i>
                            </span>
                        </div>
                    </div>
                    <span *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="texto text-danger">
                        El campo password es requerido
                    </span>
                </div>
                <div>
                    <button [disabled]="loginForm.invalid" (click)="submitForm()" type="submit"
                        class="texto mb-3 btn btn-outline-uno texto">Ingresar</button>
                    <div class="mb-3">
                        <span *ngIf="error" class="texto text-danger">
                            {{errorMsj}}
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
