<app-header></app-header>

<div class="div-content">
    <div class="position-absolute top-50 start-50 translate-middle-y">
        <div class="row m-5">

            <div *ngIf="loading_page==true" class=" col-6 spinner-grow m5" role="status"
                style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Cargando...</span>
            </div>

        </div>
    </div>


    <div *ngIf="loading_page == false">




        <section class=" text-center container">
            <div class="row py-lg-5 ">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light texto">AIEPFLIX</h1>
                    <p class="lead text-muted texto">La mejor plataforma de streaming que encontrarás en el mercado.
                    </p>
                    <form class="d-flex">
                        <input name="textSearch" [(ngModel)]="textSearch" class="form-control me-2 texto" type="search"
                            placeholder="Ingrese el titulo" aria-label="Search">
                        <button (click)="onClickSearch()" class="btn btn-outline-secondary-uno texto"
                            type="button">Buscar</button>
                    </form>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div *ngIf="movieList.length== 0 && loading==false ">
                    <div class="container">
                        <h3 class="texto">Título no encontrado</h3>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div *ngIf="loading==true" class="spinner-grow" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                <div *ngIf="movieList.length> 0" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div *ngFor="let movie of movieList" class="col">
                        <div class="card shadow-sm">
                            <img src="{{movie.Poster}}" class="img-responsive">

                            <div class="card-body">
                                <p class="card-text texto">{{movie.Title}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="https://www.imdb.com/title/{{movie.imdbID}}/" target="_blank"
                                            type="button" class="btn btn-sm btn-outline-secondary texto">Ver mas</a>

                                    </div>
                                    <small class="text-muted texto">{{movie.Year}}</small>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>

    </div>
</div>
